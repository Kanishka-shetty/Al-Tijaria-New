<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards and Certifications</title>
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Page-specific content -->
    <h1>Hello, welcome to About Us</h1>
    <p>Learn more about our company...</p>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <script>
        // Fetch and insert the header content from header.html
        fetch("header.html")
            .then(response => response.text())  // Convert response to text
            .then(data => {
                document.getElementById("header").innerHTML = data;  // Insert it into the header div
            });

        // Fetch and insert the footer content from footer.html
        fetch("footer.html")
            .then(response => response.text())  // Convert response to text
            .then(data => {
                document.getElementById("footer").innerHTML = data;  // Insert it into the footer div
            });
    </script>
</body>
</html>
